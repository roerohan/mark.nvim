name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json
      
      - name: Install dependencies
        working-directory: typescript
        run: npm ci
      
      - name: Run TypeScript linter
        working-directory: typescript
        run: npm run lint
      
      - name: Run TypeScript type check
        working-directory: typescript
        run: npm run typecheck

  test-typescript:
    name: Test TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json
      
      - name: Install dependencies
        working-directory: typescript
        run: npm ci
      
      - name: Run tests
        working-directory: typescript
        run: npm test

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: typescript/package-lock.json
      
      - name: Install dependencies
        working-directory: typescript
        run: npm ci
      
      - name: Build TypeScript
        working-directory: typescript
        run: npm run build
      
      - name: Check build artifacts
        run: test -f typescript/dist/main.js
